<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header class="site-header ">
        <div class="contenedor contenido-header">
            <!-- Contenedor-->
            <div class="barra">
                <div class="navegacion">
                    <a href="index.html">
                        Home
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="#">Paquetes</a>
                    <a href="contactos.html">Contacto</a>
                    <a href="blog.html">Blog</a>
                </nav>
            </div>

        </div><!-- Contenedor-->
    </header>
    <h1 class="nosotros">Contacto</h1>
    <img src="imagenes/Muelle_Puerto_Vallarta.jpg" alt="">
    <main class="contenedor seccion ">
        <h2 class="nosotros">Llena el formulario de Contacto</h2>


        <form action="">
            <fieldset>
                <!-- afiliar campos relacionados-->
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Correo" required>
               
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="telefono" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" placeholder="Escribe aqui.."></textarea>






            </fieldset>

            <fieldset>
                <legend>Informacion sobre viaje</legend>
                <label for="opciones">Comprar por:</label>
                <select id="opciones">
                    <option value="selec">--Seleccionar--</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="Efectivo">Efectivo</option>
                </select>
               
                <label for="cantidad">Cantidad de asientos</label>
                <input type="number" min="0" max="10">


            </fieldset>





            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" id="telefono">

                    <label for="Correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                <p>Si eligio Telefono, elija la fecha y la hora</p>
                <label for="fecha">fecha:</label>
                <input type="date" id="fecha">
             
                <label for="hora">Hora:</label>
                <input type="time" id="hora">



            </fieldset>

            <input type="submit" value="enviar" class="boton boton-verde">

        </form>

    </main>

    <footer class="sitio-footer seccion">
        <div class="contenedor contenedor-footer">
            <div class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="contactos.html">Contacto</a>
            </div>

            <p class="reservados">Todos los derechos recervados 2020 &copy;</p>
        </div>
    </footer>






</body>

</html>
