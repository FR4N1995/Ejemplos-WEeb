<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div id="app" class="container">
        <h1>{{mensaje}}</h1>
        <h3>invertiddo: {{invertido}}</h3>
        <input type="text" class="form-cotrol" V-model="mensaje">
        <hr>
        <button class="btn btn-danger" @click="contador --">-</button>
        <button class="btn btn-primary" @click="contador ++">+</button>

        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar " role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">
                {{contador}}%
            </div>

        </div>

    </div>


    <script src=" https://cdn.jsdelivr.net/npm/vue "></script>
    <script src="08.js"></script>
</body>

</html>
